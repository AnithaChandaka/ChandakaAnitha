<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="text-align: center;">
    <h1>facebook Registration</h1> 
    <br><br>
    <label>first name : </label>
    <input type="text" name="fname" id="name">
    <br><br>
    <label>last name : </label>
    <input type="text" name="lname" id="name">
    <br><br>
    <label>surname : </label>
    <input type="text" name="sname" id="name">
    <br><br>
    <label>password : </label>
    <input type="password" name="password" id="password">
    <br><br>
    <label>confirm password : </label>
    <input type="password" name="cpassword" id="password">
    <br><br>
    <label>date of birth : </label>
    <input type="date" name="date" id="date">
    <br><br>
    phone number :
    <select>
        <option>+91</option>
        <option>+92</option>
        <option>+93</option>
    </select>
    <br><br>
    <label>email :</label>
    <input type="email" name="email" id="email">
    <br><br>
    <label>age : </label>
    <input type="number" name="age" id="age">
    <br><br>
    <label>Gender : </label>
    <input type="radio" name="male" id="gender">male
    <input type="radio" name="female" id="gender">female
    <input type="radio" name="others" id="gender">others
    <br><br>
    <label>date of birth : </label>
    <input type="date" name="Dob" id="Dob">
    <br><br>
    <label>language : </label>
    <input type="checkbox" name="english" id="lang">english
    <input type="checkbox" name="telugu" id="lang">telugu
    <input type="checkbox" name="hindi" id="lang">hindi
    <br><br><br>
   
    <button>submit</button>



</form>
</body>
</html>
