<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body style="background-color: aqua;">
    <form style="text-align: center;">

    <h2>STUDENT RESISTERATION FORM</h2>
    <label for="fname">First name :</label><br>
    <input type="text" name="fname" id="name" ><br><br>

    <label for="'lname">Last name :</label><br>
    <input type="text" name="lname" id="next"><br><br>

    <label for="course" >Course :</label><br>
    <select> 
        <option>Please select</option>
        <option>Cse</option>
        <option>Ece</option>
        <option>mechanical</option>
        <option>IT</option>
    </select><br><br>
 
    <label for="gender">Gender :</label><br>
    <input type="radio" name="gender" id="gender">male
    <input type="radio" name="gender" id="gender">female
    <input type="radio" name="gender" id="gender">others<br><br>

    <label for="tel">Phone</label><br>
    <select>
        <option>+91</option>
        <option>+41</option>
        <option>+92</option>
        <option>+442</option>
        </select>
    <input type="number" id="number"><br><br>

<label for="address" >Address :</label><br>
<textarea name="address" id="address" rows="5" cols="30" maxlength="30"></textarea><br><br>

<label for="E-mail">E-mail :</label><br>
<input type="email" name="email" id="E-mail"><br><br>

<label for="password">password</label><br>
<input type="password" name="password" id="password"><br><br>

<label for="re-type">Re-type password</label><br>
<input type="password" name="password" id="password"><br><br>

<button>submit</button>
</form>
</body>
</html>
